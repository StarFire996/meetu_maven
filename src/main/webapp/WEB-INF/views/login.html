<!DOCTYPE HTML>
<html>
	<head>
		<title>${title!}</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="inspur">
		<link rel="dns-prefetch" href="${root!}" />  
		<link rel="icon" href="${root!}/static/img/icon/favicon.ico">
		<link href="${root!}/static/js/login/css/reset.css" rel="stylesheet">
		<link href="${root!}/static/js/login/css/style.css" rel="stylesheet">
		<!--[if lt IE 9]>
		 	<script src="${root!}/static/js/html5shiv.min.js"></script>
			<script src="${root!}/static/js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="cloud">
		<script type="text/javascript">
		if(window.top!=window){
			//顶层窗口回退
			window.top.location = "${root!}/login"
		}
		</script>
 		

		<header class="navbar-top navbar-top-line" 
				style="padding:20px;background: #5C6666; border-bottom:0px solid #CCC; opacity:0.5;">
			<div class="container clearfix">
				<ul class="nav" style="margin-bottom:0px;">
					<li><a href=""><font color="white">系统简介</font></a></li>
					<li><a href=""><font color="white">帮助中心</font></a></li>
				</ul>
			</div>
		</header>
		<div class="">
			<div class="container">
				<div class="login" style="float:right; opacity:0.9;margin-top:100px;">
					<form class="form-login" method="post" action="${command!}">
						<p>
							<label class="label-text">登录账号：</label>
							<input type="text" class="input-text" value="" name="loginName"  id="loginName" />
						</p>
						<p>
							<label class="label-text">登录密码：</label>
							<input type="password"  class="input-text"  value="" name="password" id="password"/>
						</p>
						
<!-- 						<p class="checkbox"> -->
<!-- 							<input type="checkbox" value="remember" /> -->
<!-- 							<span>记住密码</span>  -->
<!-- 						</p> -->
						<p>
							<div id="messageTip" style="text-align: center;"></div>
						</p>
						<p>
							<button type="submit" class="btn btn-login" style="margin-left: 80px">登录</button>
						</p>
					</form>
					
				</div>
			</div>
		</div>
		<footer class="footer" style="position:fixed; background: #5C6666; 
			border-top:0px solid #CCC;height:50px;z-index:10000; ">
			<p style="line-height:35px;margin-top:-8px;color:white;">E-mail：service@meetu.net</p>
			<p style="line-height:30px;color:white;">Copyright © 2016 公司名称 版权所有 京ICP备00000000号</p>
		</footer>
	</body>
	
	<script src="${root!}/static/js/login/js/jquery-1.10.2.min.js"></script> 
	<script src="${root!}/static/js/login/js/jquery.carouFredSel-6.2.1.js"></script> 
	<script src="${root!}/static/js/login/js/jquery.carouselCall.js"></script>
	
	<script type="text/javascript">
	$(function(){
		var loginfailed="${loginfailed!}";
		var message="${message!}";
		if(loginfailed=="loginfailed"){
			$("#messageTip").html("<div style='border:1px solid red;padding:5px;'><font color='red'>"+message+"</font></div>");
		}
	});
	</script>
</html>
